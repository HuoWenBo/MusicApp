<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

</div>
<script>
  let elems = document.querySelectorAll('.title-bar > a')
  elems.forEach((_) => {
    _.onclick = () => {
      document.querySelectorAll('.title-bar > a').forEach((__) => {
        __.className = ''
      })
      _.className = 'active'
    }
  })
</script>
