<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="App.css">
</head>

<body>
<!--<div id="app">-->
  <div id="title-bar">
    <h1 class="logo">
      <img src="./img/logo.png" alt="logo" />
<!--      <a href="#" hidefocus="true">网易云音乐</a>-->
      <span>网易云音乐</span>
    </h1>
    <div></div>
    <button class="backward"><i class="bi bi-chevron-left"></i></button>
    <button class="forward"><i class="bi bi-chevron-right"></i></button>
    <form class="search-box" action="">
      <button class="search-button"><i class="bi bi-search"></i></button>
      <label><input class="input-box" type="text" value="30"></label>
    </form>
    <button class="listen-to-songs-and-songs">a</button>
    <div></div>

  <div id="menu-bar">
    <div>

    </div>

  <div class="content-area">
    <iframe id="iframe-box" name="iframe-box" title="发现音乐" width="100%" height="100%" src="./html/DiscoverMusic/DiscoverMusic.html"></iframe>
  </div>
  <div id="play-bar-height">
    <div style="background-color: #ff0000"></div>
    <div style="background-color: #00ff00"></div>
    <div style="background-color: #0000ff"></div>
