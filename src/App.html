<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>MusicApp</title>
  <!--  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="./style.css" type="text/css" rel="stylesheet" />
</head>

<body>
<div class="navigation">
  <img id="logo" src="./img/logo.png" alt="logo">
  <span class="music-name">阳春流水</span>
  <div class="cut-the-song">
    <i id="last-song" class="bi bi-chevron-left per"></i>
    <i id="next-song" class="bi bi-chevron-right per"></i>
  </div>
  <div class="search-bar">
    <div class="search">
      <i id="search" class="bi bi-search search-icon"></i>
      <input id="input-value" class="search-input" type="text" value="123" />
    </div>
    <i id="voice-search" class="bi bi-mic mic-icon"></i>
  </div>
  <div class="function-bar">
    <div><i id="login" class="bi bi-person-circle"></i></div>
    <div><i id="settings" class="bi bi-gear"></i></div>
    <div><i id="minimize" class="bi bi-fullscreen-exit"></i></div>
    <div><i id="close" class="bi bi-x-lg"></i></div>
  </div>
</div>
<ul class="menu scroll-bar">
  <li >发现音乐</li>
  <li >播客</li>
  <li >视频</li>
  <li >关注</li>
  <li >直播</li>
  <li >私人FM</li>
  <li class="my-song-list">我的音乐</li>
  <li >本地与下载</li>
  <li >最近播放</li>
  <li >我的音乐云盘</li>
  <li >我的播客</li>
  <li >我的收藏</li>
  <li class="playlist-created">创建的歌单</li>
  <li >我的歌单</li>
</ul>
<!--<script src="./renderer.js"></script>-->
<script src="js/AppEvents.js"></script>
</body>
</html>
